<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-01 | Web Layout</title>
    
    <style>
        /* --- Back Button Styling --- */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: 0.3s ease;
            z-index: 1000;
            font-family: sans-serif;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: #000;
            color: #00d2ff;
            transform: translateX(5px);
            border-color: #00d2ff;
        }

        /* --- Layout Styling --- */
        body {
            font-family: sans-serif;
            margin: 50px auto; /* Margin for back button space */
            max-width: 900px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        header, nav, footer, aside, section {
            background-color: lightgray;
            text-align: center;
            border-radius: 8px; /* Thoda modern look */
        }

        header, nav, footer {
            padding: 25px;
            margin-bottom: 12px;
        }

        main {
            display: flex;
            gap: 15px;
            margin-bottom: 12px;
        }

        aside {
            width: 20%;
            height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        section {
            width: 60%;
            height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer-credits {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
            font-style: italic;
            text-align: center;
        }
    </style>
</head>

<body>
<a href="../../index.html" class="back-btn">‚Üê Back to Logbook</a>

    <header>Header</header>

    <nav>Navigation Menu</nav>

    <main>
        <aside>Content</aside>
        <section>Main Content</section>
        <aside>Content</aside>
    </main>

    <footer>
        Footer
        <div class="footer-credits">
            Developed by: Soha Muzammil
        </div>
    </footer>

</body>
</html>
