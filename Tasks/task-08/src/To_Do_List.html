<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: transparent; 
    }

    .dark-glass {
      background: rgba(0, 0, 0, 0.45); 
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.6);
    }

    .glass-input {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #ffffff;
      transition: all 0.3s ease;
    }

    .glass-input:focus {
      border-color: #00d2ff;
      box-shadow: 0 0 15px rgba(0, 210, 255, 0.2);
    }

    .task-item {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.2s ease;
    }

    .task-item:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* White Click Effect for Buttons */
    .btn-action {
      background: #00d2ff;
      color: #000;
      font-weight: 700;
      transition: all 0.1s ease;
    }

    .btn-action:active {
      background: #ffffff !important;
      color: #000000 !important;
      transform: scale(0.95);
    }

    .delete-btn:hover {
      color: #ff4d4d;
      filter: drop-shadow(0 0 5px #ff4d4d);
    }

    /* Custom scrollbar */
    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 10px; }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">

  <div class="dark-glass p-8 rounded-[2.5rem] w-full max-w-md shadow-2xl">
    
    <header class="mb-8 flex justify-between items-end">
      <div>
        <h2 class="text-3xl font-bold text-white tracking-tight">Daily Tasks</h2>
        <p class="text-[#00d2ff] text-xs font-bold uppercase tracking-widest mt-1">Focus Mode</p>
      </div>
    </header>

    <div class="flex gap-3 mb-8">
      <input 
        type="text" 
        id="taskInput" 
        placeholder="What needs to be done?" 
        class="flex-1 p-4 glass-input rounded-2xl focus:outline-none placeholder:text-white/30 text-sm"
      >
      <button onclick="addTask()" class="btn-action px-6 rounded-2xl shadow-lg shadow-cyan-500/20">
        +
      </button>
    </div>

    <div class="max-h-[300px] overflow-y-auto pr-2 custom-scrollbar">
        <ul id="taskList" class="space-y-3">
          </ul>
    </div>

    <div id="emptyState" class="hidden text-center py-10">
        <p class="text-white/20 text-[10px] uppercase tracking-[0.3em] font-bold">Workspace Clear</p>
    </div>
  </div>

<script>
let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

function saveTasks() {
  localStorage.setItem("tasks", JSON.stringify(tasks));
}

function renderTasks() {
  const list = document.getElementById("taskList");
  const emptyState = document.getElementById("emptyState");
  list.innerHTML = "";

  if(tasks.length === 0) {
    emptyState.classList.remove("hidden");
  } else {
    emptyState.classList.add("hidden");
  }

  tasks.forEach((task, index) => {
    list.innerHTML += `
      <li class="task-item flex items-center justify-between p-4 rounded-2xl animate-fade-in">
        <div class="flex items-center gap-4 flex-1">
          <input type="checkbox" 
            ${task.completed ? "checked" : ""} 
            onchange="toggleComplete(${index})"
            class="w-5 h-5 rounded border-none accent-[#00d2ff] cursor-pointer"
          >
          <span class="text-sm font-medium ${task.completed ? 'line-through text-white/20' : 'text-white/90'} transition-all">
            ${task.text}
          </span>
        </div>

        <button onclick="deleteTask(${index})" class="delete-btn text-white/30 transition-all ml-4">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
        </button>
      </li>
    `;
  });
  saveTasks();
}

function addTask() {
  const input = document.getElementById("taskInput");
  const text = input.value.trim();
  if(text === "") return;
  tasks.push({ text: text, completed: false });
  input.value = "";
  renderTasks();
}

document.getElementById("taskInput").addEventListener("keypress", (e) => {
  if (e.key === "Enter") addTask();
});

function deleteTask(index) {
  tasks.splice(index, 1);
  renderTasks();
}

function toggleComplete(index) {
  tasks[index].completed = !tasks[index].completed;
  renderTasks();
}

renderTasks();
</script>

</body>
</html>
