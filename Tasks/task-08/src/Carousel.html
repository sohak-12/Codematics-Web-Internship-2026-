<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: transparent; 
    }

    .dark-glass {
      background: rgba(0, 0, 0, 0.4); 
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
    }

    .nav-btn {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #ffffff;
      transition: all 0.1s ease;
      backdrop-filter: blur(5px);
    }

    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: #00d2ff;
    }

    .nav-btn:active {
      background: #ffffff !important;
      color: #000000 !important;
      transform: scale(0.9);
    }

    .carousel-img {
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: opacity 0.3s ease-in-out;
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">

  <div class="dark-glass p-4 md:p-6 rounded-[2.5rem] w-full max-w-3xl shadow-2xl">
    
    <div class="relative overflow-hidden rounded-3xl">
      
      <img id="carouselImage"
        src="https://images.unsplash.com/photo-1501785888041-af3ef285b470"
        class="w-full h-[300px] md:h-[450px] object-cover carousel-img"
      >

      <button id="prevBtn"
        class="nav-btn absolute top-1/2 left-4 -translate-y-1/2 w-12 h-12 rounded-full flex items-center justify-center shadow-lg cursor-pointer">
        ❮
      </button>

      <button id="nextBtn"
        class="nav-btn absolute top-1/2 right-4 -translate-y-1/2 w-12 h-12 rounded-full flex items-center justify-center shadow-lg cursor-pointer">
        ❯
      </button>

    </div>

    <p class="text-white/50 text-center mt-4 text-xs tracking-widest uppercase">Visual Explorer — Glass UI</p>

  </div>

  <script>
    const images = [
      "https://images.unsplash.com/photo-1501785888041-af3ef285b470", 
      "https://images.unsplash.com/photo-1507525428034-b723cf961d3e", 
      "https://images.unsplash.com/photo-1441974231531-c6227db76b6e", 
      "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee", 
      "https://images.unsplash.com/photo-1500534314209-a25ddb2bd429"
    ];

    let index = 0;
    const carouselImage = document.getElementById("carouselImage");
    const nextBtn = document.getElementById("nextBtn");
    const prevBtn = document.getElementById("prevBtn");

    function updateDisplay() {
      carouselImage.style.opacity = "0"; 
      setTimeout(() => {
        carouselImage.src = images[index];
        carouselImage.style.opacity = "1";
      }, 300);
    }

    nextBtn.onclick = function() {
      index = (index + 1) % images.length;
      updateDisplay();
    };

    prevBtn.onclick = function() {
      index = (index - 1 + images.length) % images.length;
      updateDisplay();
    };

    let autoSlide = setInterval(() => {
      index = (index + 1) % images.length;
      updateDisplay();
    }, 5000);

    [nextBtn, prevBtn].forEach(btn => {
      btn.addEventListener('click', () => {
        clearInterval(autoSlide);
        autoSlide = setInterval(() => {
          index = (index + 1) % images.length;
          updateDisplay();
        }, 5000);
      });
    });
  </script>

</body>
</html>
