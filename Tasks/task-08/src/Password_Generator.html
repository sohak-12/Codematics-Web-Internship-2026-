<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: transparent; 
    }

    .dark-glass {
      background: rgba(0, 0, 0, 0.45); 
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.6);
    }

    #passwordField {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #ffffff;
      transition: all 0.3s ease;
    }

    #passwordField:focus {
      border-color: #00d2ff;
      box-shadow: 0 0 10px rgba(0, 210, 255, 0.3);
    }

    input[type="checkbox"], input[type="radio"] {
      accent-color: #00d2ff;
      cursor: pointer;
    }

    .action-btn {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #ffffff;
      font-weight: 600;
      transition: all 0.1s ease;
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: #00d2ff;
    }

    .action-btn:active {
      background: #ffffff !important;
      color: #000000 !important;
      transform: scale(0.96);
    }

    .gen-btn { background: #00d2ff; color: #000; }
    .gen-btn:active { background: #ffffff !important; }

    #message { color: #00d2ff; font-size: 0.85rem; text-shadow: 0 0 5px rgba(0, 210, 255, 0.3); }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">

  <div class="dark-glass p-8 rounded-[2.5rem] w-full max-w-md shadow-2xl">
    <div class="mb-6 flex justify-between bg-black/30 p-2 rounded-2xl border border-white/5">
      <label class="flex items-center gap-2 cursor-pointer text-white/70 hover:text-white px-3 py-1">
        <input type="radio" name="mode" checked onclick="setMode('manual')" class="w-4 h-4">
        <span class="text-sm">Manual</span>
      </label>

      <label class="flex items-center gap-2 cursor-pointer text-white/70 hover:text-white px-3 py-1">
        <input type="radio" name="mode" onclick="setMode('generate')" class="w-4 h-4">
        <span class="text-sm">Random</span>
      </label>
    </div>

    <div class="relative mb-6">
      <input 
        type="text"
        id="passwordField"
        placeholder="Type or generate..."
        oninput="detectCharacters()"
        class="w-full p-4 rounded-2xl text-lg font-mono focus:outline-none"
      >
    </div>

    <div class="grid grid-cols-2 gap-4 mb-8">
      <label class="flex items-center gap-3 text-white/80 text-sm cursor-pointer hover:text-white">
        <input type="checkbox" id="uppercase" class="w-4 h-4"> Uppercase
      </label>

      <label class="flex items-center gap-3 text-white/80 text-sm cursor-pointer hover:text-white">
        <input type="checkbox" id="lowercase" class="w-4 h-4"> Lowercase
      </label>

      <label class="flex items-center gap-3 text-white/80 text-sm cursor-pointer hover:text-white">
        <input type="checkbox" id="numbers" class="w-4 h-4"> Numbers
      </label>

      <label class="flex items-center gap-3 text-white/80 text-sm cursor-pointer hover:text-white">
        <input type="checkbox" id="special" class="w-4 h-4"> Special
      </label>
    </div>

    <div class="space-y-3">
      <button onclick="generatePassword()" 
        class="w-full gen-btn p-4 rounded-2xl font-bold transition-all active:scale-95">
        Generate New Key
      </button>

      <button onclick="copyPassword()" 
        class="w-full action-btn p-4 rounded-2xl">
        Copy to Clipboard
      </button>
    </div>

    <div id="message" class="text-center mt-6 h-4 uppercase tracking-widest font-bold"></div>

  </div>

<script>
let mode = "manual";

function setMode(selectedMode) {
  mode = selectedMode;
  document.getElementById("passwordField").value = "";
  document.getElementById("message").textContent = "";
}

function detectCharacters() {
  if(mode !== "manual") return;
  const pass = document.getElementById("passwordField").value;
  document.getElementById("uppercase").checked = /[A-Z]/.test(pass);
  document.getElementById("lowercase").checked = /[a-z]/.test(pass);
  document.getElementById("numbers").checked = /[0-9]/.test(pass);
  document.getElementById("special").checked = /[!@#$%^&*(),.?":{}|<>]/.test(pass);
}

function generatePassword() {
  if(mode === "manual") {
    document.getElementById("message").textContent = "SWITCH TO RANDOM MODE!";
    return;
  }

  const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  const lower = "abcdefghijklmnopqrstuvwxyz";
  const nums = "0123456789";
  const special = "!@#$%^&*()_+{}[]";

  let characters = "";
  if(document.getElementById("uppercase").checked) characters += upper;
  if(document.getElementById("lowercase").checked) characters += lower;
  if(document.getElementById("numbers").checked) characters += nums;
  if(document.getElementById("special").checked) characters += special;

  if(characters === "") {
    document.getElementById("message").textContent = "SELECT FEATURES FIRST!";
    return;
  }

  let password = "";
  for(let i=0; i<14; i++) {
    password += characters.charAt(Math.floor(Math.random() * characters.length));
  }

  document.getElementById("passwordField").value = password;
  document.getElementById("message").textContent = "KEY GENERATED";
}

function copyPassword() {
  const pass = document.getElementById("passwordField");
  if(pass.value === "") return;
  navigator.clipboard.writeText(pass.value);
  document.getElementById("message").textContent = "COPIED TO CLIPBOARD";
  setTimeout(() => { document.getElementById("message").textContent = ""; }, 2000);
}
</script>
</body>

</html>
