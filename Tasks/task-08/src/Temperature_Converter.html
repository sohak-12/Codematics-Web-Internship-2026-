<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: transparent; 
    }

    .dark-glass {
      background: rgba(0, 0, 0, 0.45); 
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.6);
    }

    #tempInput {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #ffffff;
      transition: all 0.3s ease;
      font-size: 1.25rem;
    }

    #tempInput:focus {
      border-color: #00d2ff;
      box-shadow: 0 0 15px rgba(0, 210, 255, 0.2);
    }

    .action-btn {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #ffffff;
      font-weight: 600;
      transition: all 0.1s ease;
      cursor: pointer;
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: #00d2ff;
    }

    .action-btn:active {
      background: #ffffff !important;
      color: #000000 !important;
      transform: scale(0.96);
    }

    .primary-btn {
      background: #00d2ff;
      color: #000000;
      font-weight: 700;
      box-shadow: 0 4px 15px rgba(0, 210, 255, 0.3);
    }
    
    .primary-btn:active {
      background: #ffffff !important;
    }

    #result {
      color: #00d2ff;
      text-shadow: 0 0 10px rgba(0, 210, 255, 0.4);
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">

  <div class="dark-glass p-8 rounded-[2.5rem] w-full max-w-sm shadow-2xl">

    <h2 class="text-2xl font-bold text-white text-center mb-8 tracking-tight">Weather Master</h2>

    <div class="space-y-6">
      <div class="relative">
        <input 
          type="number" 
          id="tempInput"
          placeholder="Enter °C"
          class="w-full p-4 rounded-2xl focus:outline-none text-center"
        >
      </div>

      <div class="space-y-3">
        <button 
          id="convertBtn"
          onclick="convertTemp()"
          class="w-full primary-btn p-4 rounded-2xl transition-all">
          Convert to °F
        </button>

        <button 
          onclick="toggleMode()"
          class="action-btn w-full p-4 rounded-2xl text-sm uppercase tracking-widest">
          Switch Scales ⇄
        </button>
      </div>
    </div>

    <div id="result" class="text-center text-2xl font-bold mt-8 h-8 flex items-center justify-center"></div>

  </div>

  <script>
    let isCelsius = true;

    function convertTemp() {
      const input = document.getElementById("tempInput").value;
      const result = document.getElementById("result");

      if(input === "") {
        result.textContent = "EMPTY INPUT";
        result.style.color = "#ff4d4d";
        return;
      }

      result.style.color = "#00d2ff";
      let output;

      if(isCelsius) {
        output = (input * 9/5) + 32;
        result.textContent = `${input}°C = ${output.toFixed(1)}°F`;
      } else {
        output = (input - 32) * 5/9;
        result.textContent = `${input}°F = ${output.toFixed(1)}°C`;
      }
    }

    function toggleMode() {
      isCelsius = !isCelsius;
      const inputField = document.getElementById("tempInput");
      const convertBtn = document.getElementById("convertBtn");
      const result = document.getElementById("result");

      result.textContent = "";
      inputField.value = "";

      if(isCelsius) {
        inputField.placeholder = "Enter °C";
        convertBtn.textContent = "Convert to °F";
      } else {
        inputField.placeholder = "Enter °F";
        convertBtn.textContent = "Convert to °C";
      }
    }
  </script>

</body>
</html>
