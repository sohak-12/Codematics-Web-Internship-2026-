<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: transparent; 
    }

    .dark-glass {
      background: rgba(0, 0, 0, 0.45); 
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.6);
    }

    .time-unit {
      color: #ffffff;
      text-shadow: 0 0 20px rgba(0, 210, 255, 0.5);
    }

    .colon {
      color: #00d2ff;
      text-shadow: 0 0 15px rgba(0, 210, 255, 0.8);
    }

    .divider {
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      height: 1px;
      width: 100%;
    }

    #today {
      color: #00d2ff;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-weight: 600;
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">

  <div class="dark-glass p-10 rounded-[3rem] w-full max-w-xl shadow-2xl text-center">
    
    <div class="flex items-center justify-center gap-2 sm:gap-4 mb-4">
      <div class="flex flex-col">
        <span id="hrs" class="text-7xl sm:text-9xl font-bold time-unit">12</span>
        <span class="text-[10px] text-white/30 uppercase tracking-[0.3em]">Hours</span>
      </div>

      <span class="text-5xl sm:text-7xl font-light colon animate-pulse mb-6">:</span>

      <div class="flex flex-col">
        <span id="min" class="text-7xl sm:text-9xl font-bold time-unit">00</span>
        <span class="text-[10px] text-white/30 uppercase tracking-[0.3em]">Minutes</span>
      </div>

      <span class="text-5xl sm:text-7xl font-light colon animate-pulse mb-6">:</span>

      <div class="flex flex-col">
        <span id="sec" class="text-7xl sm:text-9xl font-bold time-unit text-[#00d2ff]">00</span>
        <span class="text-[10px] text-white/30 uppercase tracking-[0.3em]">Seconds</span>
      </div>
    </div>

    <div class="mt-8">
      <div class="divider mb-6"></div>
      
      <div class="flex flex-col gap-2">
        <span id="period" class="text-xl text-white font-bold tracking-[0.5em] mb-2">AM</span>
        <p id="today" class="text-[11px]"></p>
      </div>
    </div>

    <p class="text-white/10 mt-10 text-[9px] tracking-widest uppercase">Atomic Precision Clock</p>

  </div>

  <script>
    var hrs = document.getElementById("hrs");
    var min = document.getElementById("min");
    var sec = document.getElementById("sec");
    var period = document.getElementById("period");
    var today = document.getElementById("today");

    function pad(n) {
      return n < 10 ? "0" + n : String(n);
    }

    function tick() {
      var now = new Date();
      var h = now.getHours();
      var m = now.getMinutes();
      var s = now.getSeconds();

      var ampm = h >= 12 ? "PM" : "AM";
      var h12 = h % 12;
      if (h12 === 0) h12 = 12;

      hrs.textContent = pad(h12);
      min.textContent = pad(m);
      sec.textContent = pad(s);
      period.textContent = ampm;

      var dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      var monthNames = ["January", "February", "March", "April", "May", "June",
                        "July", "August", "September", "October", "November", "December"];
      
      today.textContent = dayNames[now.getDay()] + " â€” " + monthNames[now.getMonth()] + " " + now.getDate() + ", " + now.getFullYear();
    }

    tick();
    setInterval(tick, 1000);
  </script>

</body>
</html>
