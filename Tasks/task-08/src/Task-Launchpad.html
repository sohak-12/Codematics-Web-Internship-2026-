<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks Launchpad</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  
<style>
  body {
    font-family: 'Plus Jakarta Sans', sans-serif;
    background-image: url('../BG.jpeg'); 
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    background-repeat: no-repeat;
    color: #ffffff;
    margin: 0;
    padding: 0;
  }

  .glass-card {
    background: rgba(255, 255, 255, 0.03); 
    backdrop-filter: blur(8px);
    border: 1px solid rgba(0, 210, 255, 0.15);
    border-radius: 1.2rem;
    transition: all 0.3s ease;
  }

  .glass-card:hover {
    border-color: #00d2ff;
    background: rgba(0, 210, 255, 0.08);
    transform: translateY(-2px);
  }

  .project-active {
    border-color: #00d2ff !important;
    background: rgba(0, 210, 255, 0.12) !important;
    box-shadow: 0 0 20px rgba(0, 210, 255, 0.2);
  }

  .back-btn {
    position: fixed;
    top: 20px;
    left: 20px;
    padding: 6px 16px; 
    background: rgba(0, 0, 0, 0.5); 
    backdrop-filter: blur(10px);
    color: white;
    text-decoration: none;
    border-radius: 30px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    transition: 0.3s ease;
    z-index: 1000;
    font-size: 13px; 
}
  }

  .back-btn:hover {
    background: #000000 !important;
    color: #00d2ff !important;
    border-color: #00d2ff !important;
  }

  .custom-scrollbar::-webkit-scrollbar { width: 4px; }
  .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(0, 210, 255, 0.3); border-radius: 10px; }
</style>
</head>

<body class="min-h-screen p-4 md:p-8">
  <a href="../../../index.html" class="back-btn"><span>‚Üê</span> Back to Logbook</a>

  <div class="max-w-7xl mx-auto mt-12 md:mt-0">
    <header class="flex flex-col md:flex-row justify-between items-end mb-10 gap-4">
      <div>
        <h1 class="text-3xl md:text-5xl font-bold text-white tracking-tight">
          Tasks Launchpad
        </h1>
      </div>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
      
      <div class="lg:col-span-4 space-y-4 overflow-y-auto max-h-[750px] pr-2 custom-scrollbar">
        <h2 class="text-xs font-bold uppercase tracking-widest text-white/70 mb-4 flex items-center">
          Task Explorer <span class="ml-2 h-[1px] flex-grow bg-white/20"></span>
        </h2>
        
        <button onclick="showProject('carousel', this)" class="glass-card w-full text-left p-6 group">
            <div class="flex justify-between items-center">
              <div>
                <h3 class="font-bold text-lg text-white">Carousel</h3>
                <p class="text-[10px] text-white/40 uppercase tracking-widest mt-1">UI / Animation</p>
              </div>
              <span class="text-[#00d2ff]/30 font-bold text-xl group-hover:text-[#00d2ff]">01</span>
            </div>
        </button>

        <button onclick="showProject('calc', this)" class="glass-card w-full text-left p-6 group">
            <div class="flex justify-between items-center">
              <div>
                <h3 class="font-bold text-lg text-white">Calculator</h3>
                <p class="text-[10px] text-white/40 uppercase tracking-widest mt-1">Arithmetic Logic</p>
              </div>
              <span class="text-[#00d2ff]/30 font-bold text-xl group-hover:text-[#00d2ff]">02</span>
            </div>
        </button>

        <button onclick="showProject('clock', this)" class="glass-card w-full text-left p-6 group">
            <div class="flex justify-between items-center">
              <div>
                <h3 class="font-bold text-lg text-white">Digital Clock</h3>
                <p class="text-[10px] text-white/40 uppercase tracking-widest mt-1">Real-time Logic</p>
              </div>
              <span class="text-[#00d2ff]/30 font-bold text-xl group-hover:text-[#00d2ff]">03</span>
            </div>
        </button>

        <button onclick="showProject('temp', this)" class="glass-card w-full text-left p-6 group">
            <div class="flex justify-between items-center">
              <div>
                <h3 class="font-bold text-lg text-white">Temperature Converter</h3>
                <p class="text-[10px] text-white/40 uppercase tracking-widest mt-1">Logic / Utility</p>
              </div>
              <span class="text-[#00d2ff]/30 font-bold text-xl group-hover:text-[#00d2ff]">04</span>
            </div>
        </button>

        <button onclick="showProject('password', this)" class="glass-card w-full text-left p-6 group">
            <div class="flex justify-between items-center">
              <div>
                <h3 class="font-bold text-lg text-white">Password Generator</h3>
                <p class="text-[10px] text-white/40 uppercase tracking-widest mt-1">Security / JS</p>
              </div>
              <span class="text-[#00d2ff]/30 font-bold text-xl group-hover:text-[#00d2ff]">05</span>
            </div>
        </button>

        <button onclick="showProject('todo', this)" class="glass-card w-full text-left p-6 group">
            <div class="flex justify-between items-center">
              <div>
                <h3 class="font-bold text-lg text-white">To-Do List</h3>
                <p class="text-[10px] text-white/40 uppercase tracking-widest mt-1">CRUD / Storage</p>
              </div>
              <span class="text-[#00d2ff]/30 font-bold text-xl group-hover:text-[#00d2ff]">06</span>
            </div>
        </button>
      </div>

      <div class="lg:col-span-8">
        <div class="glass-card rounded-[2rem] overflow-hidden min-h-[600px] flex flex-col shadow-2xl">
          <div class="bg-white/5 p-4 border-b border-white/10 flex items-center justify-between">
            <div class="flex space-x-2">
              <div class="w-3 h-3 rounded-full bg-white/20"></div>
              <div class="w-3 h-3 rounded-full bg-white/20"></div>
              <div class="w-3 h-3 rounded-full bg-white/20"></div>
            </div> 
            <div id="project-path" class="text-[10px] font-mono text-white/30 uppercase tracking-widest">
              system://root/awaiting_input
            </div>
            <div class="w-6"></div>
          </div>

          <div class="relative flex-grow flex items-center justify-center">
            <div id="placeholder" class="text-center p-10">
               <div class="w-16 h-16 border-4 border-[#00d2ff] border-t-transparent rounded-full animate-spin mx-auto mb-6"></div>
               <h4 class="text-xl font-semibold text-white/80">Awaiting Selection</h4>
               <p class="text-white/30 text-xs mt-2 font-mono">INITIALIZE MODULE FROM EXPLORER</p>
            </div>
            <iframe id="preview-frame" class="w-full h-[650px] hidden" frameborder="0"></iframe>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script>
    function showProject(id, btn) {
      const frame = document.getElementById('preview-frame');
      const placeholder = document.getElementById('placeholder');
      const pathDisplay = document.getElementById('project-path');
      const menuButtons = document.querySelectorAll('.glass-card');

      menuButtons.forEach(b => b.classList.remove('project-active'));
      btn.classList.add('project-active');

    const tasks = {
    'carousel': { src: 'Carousel.html', path: 'Tasks/task-08/src/Carousel.html' },
    'calc':     { src: 'Calculator.html', path: 'Tasks/task-08/src/Calculator.html' },
    'temp':     { src: 'Temperature_converter.html', path: 'Tasks/task-08/src/Temperature_converter.html' },
    'clock':    { src: 'Digital_clock.html', path: 'Tasks/task-08/src/Digital_clock.html' },
    'password': { src: 'Password_generator.html', path: 'Tasks/task-08/src/Password_generator.html' },
    'todo':     { src: 'To_do_list.html', path: 'Tasks/task-08/src/To_do_list.html' }
    };

      frame.classList.add('hidden');
      placeholder.classList.remove('hidden');
      pathDisplay.innerText = `executing: ${tasks[id].path}`;
      
      setTimeout(() => {
        frame.src = tasks[id].src;
        frame.classList.remove('hidden');
        placeholder.classList.add('hidden');
      }, 300);
    }
  </script>
</body>

</html>
