<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: transparent; 
    }

    .dark-glass {
      background: rgba(0, 0, 0, 0.4); 
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
    }

    .calc-btn {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #ffffff; 
      font-weight: 600;
      transition: all 0.1s ease;
    }

    .calc-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: #00d2ff;
    }

    .calc-btn:active {
      background: #ffffff !important;
      color: #000000 !important;
      transform: scale(0.95);
    }

    .equal-btn {
      background: #00d2ff;
      color: #000000;
      font-weight: bold;
    }

    .equal-btn:active {
      background: #ffffff !important;
      color: #000000 !important;
    }

    /* Display ka text White */
    #display {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #ffffff;
      font-weight: 700;
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen">

  <div class="dark-glass p-6 rounded-[2.5rem] w-80 shadow-2xl">

    <input id="display" type="text" readonly
      class="w-full h-20 mb-6 text-right text-3xl px-5 rounded-2xl focus:outline-none tracking-wider" 
      placeholder="0" />

    <div class="grid grid-cols-4 gap-3">

      <button onclick="clearDisplay()" class="col-span-2 calc-btn p-4 rounded-xl">Clear</button>
      <button onclick="deleteLast()" class="col-span-2 calc-btn p-4 rounded-xl">⌫</button>

      <button onclick="appendValue('7')" class="calc-btn p-4 rounded-xl">7</button>
      <button onclick="appendValue('8')" class="calc-btn p-4 rounded-xl">8</button>
      <button onclick="appendValue('9')" class="calc-btn p-4 rounded-xl">9</button>
      <button onclick="appendValue('*')" class="calc-btn p-4 rounded-xl font-bold text-[#00d2ff]">×</button>

      <button onclick="appendValue('4')" class="calc-btn p-4 rounded-xl">4</button>
      <button onclick="appendValue('5')" class="calc-btn p-4 rounded-xl">5</button>
      <button onclick="appendValue('6')" class="calc-btn p-4 rounded-xl">6</button>
      <button onclick="appendValue('/')" class="calc-btn p-4 rounded-xl font-bold text-[#00d2ff]">÷</button>

      <button onclick="appendValue('1')" class="calc-btn p-4 rounded-xl">1</button>
      <button onclick="appendValue('2')" class="calc-btn p-4 rounded-xl">2</button>
      <button onclick="appendValue('3')" class="calc-btn p-4 rounded-xl">3</button>
      <button onclick="appendValue('-')" class="calc-btn p-4 rounded-xl font-bold text-[#00d2ff]">−</button>

      <button onclick="appendValue('0')" class="calc-btn p-4 rounded-xl">0</button>
      <button onclick="appendValue('.')" class="calc-btn p-4 rounded-xl">.</button>
      <button onclick="calculate()" class="equal-btn p-4 rounded-xl">=</button>
      <button onclick="appendValue('+')" class="calc-btn p-4 rounded-xl font-bold text-[#00d2ff]">+</button>

    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function appendValue(value) {
      if (display.value === "Error") display.value = "";
      display.value += value;
    }

    function clearDisplay() {
      display.value = "";
    }

    function deleteLast() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        if(display.value.trim() === "") return;
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }
  </script>

</body>
</html>
